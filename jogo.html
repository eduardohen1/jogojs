<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>JogoJS</title>
   <style>
      canvas {
         position: absolute;
         top: 0px;
         bottom: 0px;
         left: 0px;
         right: 0px;
         margin: auto;
      }
   </style>
</head>
<body>
   <script>
      //variaveis do jogo
      var canvas; //desenhar o jogo
      var contexto; //contexto dojogo
      var ALTURA, LARGURA; //tamanho janela
      var frames = 0; //cada quadro
      var maxPulos = 3; //qte de pulos
      var velocidade = 6; //velocidade dos objetos
      var estadoAtual;

      //objetos
      var chao = {
         //atributos
         y: 550,
         altura: 50,
         cor: "#ffdf70",
         //metodos
         desenhar: function(){
            contexto.fillStyle = this.cor;
            contexto.fillRect(0, this.y, LARGURA, this.altura)
         }
      };

      var personagem ={
         //atributos
         x: 50,
         y: 0,
         altura: 50,
         largura: 50,
         cor: "#ff4e4e",
         gravidade: 1.6,
         velocidade: 0,
         forcaDoPulo: 23.6,
         qtePulos: 0,
         score: 0,
         //metodos
         atualizar: function(){
            this.velocidade += this.gravidade;
            this.y += this.velocidade;
            if(this.y > (chao.y - this.altura)){
               this.y = chao.y - this.altura;
               this.qtePulos = 0;
               this.velocidade = 0;
            }
         },
         pular: function(){
            if(this.qtePulos < maxPulos){
               this.velocidade = -this.forcaDoPulo;
               this.qtePulos++;
            }
         },
         desenhar: function(){
            contexto.fillStyle = this.cor;
            contexto.fillRect(this.x, this.y, this.largura, this.altura);
         },
         reset: function(){
            this.velocidade = 0;
            this.y = 0;
            this.score = 0;
         }
      };

      var obstaculos ={
         //atributos
         objetos: [],
         cores: ["#ffbc1c", "#ff1c1c", "#ff85e1","#52a7ff","#78ff5d"],
         tempoInsere: 0,
         //metodos
         insere: function(){
            this.objetos.push({
               x: LARGURA, 
               largura: 50,
               altura: 30 + Math.floor(120 * Math.random()),
               cor: this.cores[Math.floor(5 * Math.random())]
            });
            this.tempoInsere = 40 + Math.floor(20 * Math.random());
         },
         atualizar: function(){
            if(this.tempoInsere == 0){
               this.insere();
            }else{
               this.tempoInsere--;
            }
            for(var i = 0, tam = this.objetos.length; i < tam; i++){
               var objeto = this.objetos[i];
               objeto.x -= velocidade;
               if(objeto.x <= -objeto.largura){
                  this.objetos.splice(i, 1);
                  tam--;
                  i--;
               }
            }
         },
         limpar: function(){
            this.objetos = [];
         },
         desenhar: function(){
            for(var i=0, tam = this.objetos.length; i < tam; i++){
               var objeto = this.objetos[i];
               contexto.fillStyle = objeto.cor;
               contexto.fillRect(
                  objeto.x,
                  (chao.y - objeto.altura),
                  objeto.largura,
                  objeto.altura
               );
            }
         }
      };      

      //mÃ©todos do jogo
      function clique(event){
         personagem.pular();
      }

      //metodo para rodar o jogo
      function rodar(){
         atualizar();
         desenhar();
         window.requestAnimationFrame(rodar); //criar um loop infinito
      }
      //metodo de atualizar os objetos
      function atualizar(){
         personagem.atualizar();
         obstaculos.atualizar();
      }
      //metodo para desenhar os objetos do jogo
      function desenhar(){
         contexto.fillStyle = "#80daff"; //definir cor de fundo
         contexto.fillRect(0, 0, LARGURA, ALTURA);
         chao.desenhar();
         personagem.desenhar();
         obstaculos.desenhar();
      }

      //metodo principal
      function main(){
         ALTURA  = window.innerHeight;
         LARGURA = window.innerWidth;

         //definir um tamanho para o jogo
         if(LARGURA >= 500){
            LARGURA = 600;
            ALTURA  = 600;
         }

         //desenhar a nossa engine:
         canvas = document.createElement("canvas");
         canvas.width  = LARGURA;
         canvas.height = ALTURA;
         canvas.style.border = "1px solid #000"; //criar uma borda na cor preta
         
         contexto = canvas.getContext("2d");
         document.body.appendChild(canvas); //adicionar a varivel no corpo HTML
         document.addEventListener("mousedown", clique); //definindo o evento do clique

         //loop do jogo
         rodar();

      }//fechando metodo main

      main();
   </script>
</body>
</html>
